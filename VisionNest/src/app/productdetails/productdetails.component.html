<div class="container-fluid py-5" >
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-5">
                <div class="card">
                    <div class="card-header bg-dark p-1 text-white py-1 text-center">
                        
                    </div>
                    <div class="card-body bg-dark px-1 py-0">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src={{product.image}} alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="assets/spiderman-ps4_1536737117346.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="assets/spiderman.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                          <div class="text-center bg-dark card-footer text-white">
                            <div class="bg-dark rounded row">
                              <button class="btn btn-outline-primary px-auto ml-auto" >buy now</button>
                              <button class="btn btn-outline-warning px-auto" >add for later</button>
                            </div>
                          </div>
                    </div>
                </div>
                
            </div>
            <div class="col-md-12 col-lg-7">
                
                <h2 class="text-warning">{{product.name}}</h2>
                <p class="text-danger">Product-id : {{product.id}}</p>
                <h3 class="price">$ {{product.price}}</h3>
                <p class="text-success"><b>available quantity {{product.quantity}}</b></p>
                <p><b><span class="text-info">Condition :</span>  <span class="text-warning">  Good</span> </b></p>
                <P><b><span class="text-info">details :</span></b>    
                    
            </div>
            
        </div>
    </div>
</div>
