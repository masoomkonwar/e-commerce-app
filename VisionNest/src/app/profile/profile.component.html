
<div class="container" style="min-height: 100vh; height: 100% ;font-family: 'Times New Roman', Times, serif">
    <div class="row">
        <div class="col-md-12">
                <h2 class="text-white text-center my-3">{{fname}}'s PROFILE</h2>      

                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="../../assets/index.jpeg" class="img-radius img-fluid" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600 text-white" style="font-size: 2rem">{{fname+" "+lname}}</h6>
                                <p>OCCUPATION</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600 text-info">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600 text-warning">Email</p>
                                    <h6 class="text-muted f-w-400">{{email}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600 text-primary">Phone</p>
                                        <h6 class="text-muted f-w-400">98979989898</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600 text-info">Account details</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600 text-warning">Number of orders</p>
                                        <h6 class="text-muted f-w-400">33</h6>
                                    </div>
                                    
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600 text-success" >Transaction</h6>
                                <button
                                    type="button"
                                    class="btn btn-outline-success btn-rounded mb-2"
                                    
                                    data-mdb-ripple-color="dark"
                                    (click)="logout()"
                                    >
                                    Log Out
                                    </button>
                               
                                
                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                        </div> 
                </div>
        </div>
    </div>
</div>

</div>
